<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница Категории</title>
    <link rel="stylesheet" href="category.css" />
  </head>
  <body>
    <!-- Блок <header> содержит шапку сайта -->
    <header id="header">
      <a href="../index.html" class="logo">
        <!-- Ссылка с логотипом компании -->
        <img src="..\assets\logo2.png" alt="logo" />
        <!-- Изображение логотипа -->
      </a>
      <div id="header_contacts">
        <!-- Блок с контактной информацией -->
        <p>Контакты</p>
        <p>+7 999 999 99 99</p>
        <p>support@progress</p>
      </div>
      <nav>
        <!-- Навигационное меню сверху -->
        <ul>
          <!-- Список ссылок навигационного меню -->
          <li><a data-scroll="#products" href="../index.html#products">Продукция</a></li>
          <li><a data-scroll="#about" href="../index.html#about">О компании</a></li>
          <li><a data-scroll="#guarantee" href="../index.html#guarantee">Гарантия</a></li>
          <li><a data-scroll="#contacts" href="../index.html#contacts">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <div class="red-line-under-header"></div>
    <div class="wrapper"></div>
    <div class="category">
      <div class="sidebar">
        <h2>Категории</h2>
        <ul id="category-list">
          <li><a href="javascript:void(0)" data-category="1Progress">Категория 1</a></li>
          <li><a href="javascript:void(0)" data-category="2Progress">Категория 2</a></li>
          <li><a href="javascript:void(0)" data-category="3Progress">Категория 3</a></li>
          <li><a href="javascript:void(0)" data-category="4Progress">Категория 4</a></li>
        </ul>
      </div>
      <div class="container-products">
        <h1>Товары</h1>
        <div class="products" id="products"></div>
      </div>
      <div id="productModal" class="modal">
        <!-- Модальное окно -->
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <img id="modalImage" src="" alt="Товар" />
          <div class="textInfo" id="textInfo">
            <h3 id="modalName"></h3>
            <hr />
            <b>Артикул:</b>
            <p id="modalArticle"></p>
            <b>Модель:</b>
            <p id="modalModel"></p>
            <b>Применимость:</b>
            <p id="modalDescription"></p>
          </div>
          <!-- Дополнительные элементы информации о товаре -->
          <span class="close">&times;</span>
        </div>
      </div>
    </div>

    <script type="module" src="category.js"></script>
  </body>
</html>
